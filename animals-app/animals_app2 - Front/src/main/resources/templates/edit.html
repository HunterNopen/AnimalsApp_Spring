<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-2">
            <p><a class="btn btn-outline-success" href="/animals/index">
                <i class="bi bi-arrow-left-square-fill"></i> Back</a>
            </p>
        </div>
        <div class="col-6">
            <h2>Edit Your Animal</h2>
            <form class="row g-3" action="#" th:action="@{'/animals/edit/'+${animal.id}}" th:object="${animal}" method="post">
                <div class="form-group">
                    <div class="col-6">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" th:field="*{name}" id="name" th:value="${animal.getName()}">
                        <label for="type">Type</label>
                        <input class="form-control" type="text" th:field="*{type}" id="type" th:value="${animal.getType()}">
                        <label for="cutenessLvl">CutenessLvl</label>
                        <input class="form-control" type="text" th:field="*{cutenessLvl}" id="cutenessLvl" th:value="${animal.getCutenessLvl()}">
                    </div>

                    <button type="submit" class="btn btn-outline-success" id="submit">
                        <i class="bi bi-plus-square-fill"></i> Update
                    </button>

                </div>
            </form>
        </div>
    </div>

</div>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
</body>
</html>
